<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách thành phố</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
          <!-- <link rel="stylesheet" href="/assets/css/style.css"> -->
    <style>
         *{
      font-family: 'Times New Roman', Times, serif;

    }
        a.cityname {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
<div class="container" style="background-color: aliceblue">
    <div class="row bg-secondary text-light text-center">
        <h3>Danh Sách Thành Phố</h3>
    </div>
   
    <table class="table table-hover mt-3">
        <thead class="bg-secondary text-light">
        <tr>
            <th>#</th>
            <th>Thành Phố</th>
            <th>Quốc Gia</th>
            <th colspan="3" class="text-end"><a href="/create" class="btn btn-outline-warning">Thêm Thành Phố</a></th>
     
        </tr>
        </thead>
        <tbody>
        <th:block th:each="c: ${cities}">
            <tr>
                <td th:text="${c.id}"></td>
                <td><a th:href="@{info/__${c.id}__}" th:text="${c.cityName}" class="cityname"></a></td>
                <td th:text="${c.country.getNameCountry()}"></td>
                <td class="text-end">
                    <a th:href="@{update/__${c.id}__}" class="btn btn-outline-success">
                        <i class="fas fa-edit"></i>
                    </a>
    
    
                    <a th:href="@{delete/__${c.id}__}" class="btn btn-outline-danger">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>

            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
