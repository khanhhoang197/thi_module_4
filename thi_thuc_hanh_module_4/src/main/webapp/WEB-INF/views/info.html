<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

          <!-- <link rel="stylesheet" href="/assets/css/style.css"> -->

          <style>
             *{
      font-family: 'Times New Roman', Times, serif;

    }
            .col-lg-2{
                font-size: 17px;
                font-weight: bold;
                font-family: 'Times New Roman', Times, serif;
            }
            h3{
                color: #000360;
                font-family: 'Times New Roman', Times, serif;
            }
          </style>
</head>

<body>
<div class="container" style="background-color: #a9a9a9">
    <div class="row bg-secondary text-light text-center">
        <h3>Thành Phố
            <th:block th:text="${city.cityName}"></th:block>
        </h3>
    </div>
    <th:block th:object="${city}">
        <div class="row">
            <div class="col-lg-2 ">Tên:</div>
            <div class="col-lg-10" th:text="${city.cityName}"></div>
        </div>
        <div class="row">
            <div class="col-lg-2">Quốc Gia:</div>
            <div class="col-lg-10" th:text="${city.country.getNameCountry()}"></div>
        </div>
        <div class="row">
            <div class="col-lg-2">Diện Tích:</div>
            <div class="col-lg-10" th:text="${city.area}"></div>
        </div>
        <div class="row">
            <div class="col-lg-2">Dân Số:</div>
            <div class="col-lg-10" th:text="${city.population}"></div>
        </div>
        <div class="row">
            <div class="col-lg-2">GDP:</div>
            <div class="col-lg-10" th:text="${city.gdp}"></div>
        </div>
        <div class="row">
            <div class="col-lg-2">Giới Thiệu:</div>
            <div class="col-lg-10" th:text="${city.description}"></div>
        </div>
    </th:block>
    <div class="mt-5 text-center">
        <th:block>
            <a th:href="@{/update/__${city.id}__}">
                <button class="btn btn-success">
                    <i class="fas fa-edit"></i>
                    Chỉnh sửa
                </button>
            </a>
            <a th:href="@{/delete/__${city.id}__}">
                <button class="btn btn-danger">
                    <i class="fas fa-trash"></i>
                    Xóa
                </button>
            </a>
            <a href="/">
                <button class="btn btn-dark">
            
                    Quay lại
                </button>
            </a>
        </th:block>
    </div>
</div>
</body>
</html>
